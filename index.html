<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto001</title>
    <link rel="stylesheet" href="estilo/style.css" />
  </head>
  <body>
    <main>
      <div>
        <h1 class="welcome">
          welcome <br />
          back!
        </h1>
      </div>

      <div>
        <h1>login</h1>
        <img src="img/googlep.png" alt="icon from icon8" />
        <img src="img/twitterp.png" alt="icon from icon8" />

        <p><a href="#">or use your account</a></p>

        <label for="email">email</label>

        <br />

        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
        />

        <br />

        <label for="password">password</label>

        <br />

        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
        />

        <p><a href="#">forgot your password?</a></p>

        <p id="botao">log in</p>
      </div>
    </main>

    <footer>
      <p>por maria dias</p>
    </footer>
  </body>
</html>
